<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>puntos de contacto</title>

    <!-- Bootstrap -->
    <link href="css/ax-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ax-main.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container ax-iniciar-sesion">
        <div class="row">
            <div class="col-xs-12">
               <hgroup>
                   <h2>Iniciar sesión</h2>
               </hgroup>
                <form role="form">
                  <div class="form-group">
                    <label for="user">Usuario:</label>
                    <input type="text" class="form-control" id="user" placeholder="Ususario">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Contraseña">
                  </div>
                  <div class="form-group text-xs-center">
                    <button class="btn btn-outline-primary" href="#">¿Olvidaste tu contraseña?</button>
                    <button class="btn btn-outline-secondary" href="#">Crear una cuenta nueva</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container ax-regístro">
        <div class="row">
            <div class="col-xs-12">
               <hgroup>
                   <h2>Regístrate</h2>
               </hgroup>
                <form role="form">
                  <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name"  placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido">
                  </div>
                  <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="mail" class="form-control" id="email" placeholder="Correo electrónico">
                  </div>
                  <div class="form-group">
                    <label for="pwd1">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd1" placeholder="Contraseña">
                  </div>
                  <div class="form-group">
                    <label for="pwd2">Repetir Contraseña:</label>
                    <input type="password" class="form-control" id="pwd2" placeholder="Contraseña">
                  </div>
                  <div class="form-group  text-xs-center">
                      <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Acepto recibir el envío de información vía correo electrónico.</span>
                      </label>
                  </div>
                  <div class="form-group text-xs-center">
                    <button class="btn btn-outline-primary" href="#">Cancelar</button>
                    <button class="btn btn-outline-secondary" href="#">Aceptar</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
    
        <div class="container ax-recuperar">
        <div class="row">
            <div class="col-xs-12">
               <hgroup>
                   <h2>Recuperar contraseña</h2>
               </hgroup>
                <form role="form">
                  <div class="form-group">
                    <label for="newPassword">Nueva contraseña:</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña">
                  </div>
                  <div class="form-group">
                    <label for="repeatPassword">Repetir contraseña:</label>
                    <input type="password" class="form-control" id="repeatPassword" placeholder="Repetir contraseña">
                  </div>
                   <div class="form-group text-xs-center">
                    <button class="btn btn-outline-primary" href="#">Recuperar contraseña</button>
                    <button class="btn btn-outline-secondary" href="#">Cancelar</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="container ax-principal">
          <a href="#manual" class="btn btn-outline-primary ">Ver manual</a>
    </div>
    
    <div id="manual">
        el manual
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
